<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUST EMPIRE | Archive</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Mobile-first specific overrides and additions */
        #archive-grid {
            display: grid;
            grid-template-columns: 1fr;
            /* Single column on mobile */
            gap: 1rem;
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        @media (min-width: 600px) {
            #archive-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 900px) {
            #archive-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .clip-card {
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .clip-card:active {
            transform: scale(0.98);
        }

        .clip-video {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
            background: #000;
        }

        .clip-info {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .clip-name {
            font-family: var(--font-sans);
            font-size: 0.9rem;
            color: #ddd;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 70%;
        }

        .download-btn {
            background: var(--accent-color);
            color: #000;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-weight: bold;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .filter-bar {
            padding: 1rem;
            text-align: center;
            position: sticky;
            top: 0;
            background: rgba(5, 5, 5, 0.9);
            backdrop-filter: blur(10px);
            z-index: 100;
            border-bottom: 1px solid #333;
        }

        .filter-btn {
            background: transparent;
            border: 1px solid var(--accent-dim);
            color: var(--text-color);
            padding: 0.5rem 1rem;
            margin: 0 0.2rem;
            cursor: pointer;
            font-family: var(--font-heading);
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: var(--accent-color);
            color: #000;
        }
    </style>
</head>

<body>

    <a href="index.html"
        style="position: absolute; top: 1rem; left: 1rem; color: #888; text-decoration: none; font-size: 0.8rem; font-family: sans-serif;">&larr;
        RETURN TO EMPIRE</a>

    <header style="padding: 2rem; text-align: center;">
        <h1 style="font-size: 2rem; margin: 0;">ARCHIVE</h1>
        <p style="color: var(--accent-color); font-family: var(--font-serif); margin-top: 0.5rem;">The Raw Materials</p>
    </header>

    <div class="filter-bar">
        <button class="filter-btn active" onclick="filterClips('all')">ALL</button>
        <button class="filter-btn" onclick="filterClips('top')">TOP</button>
        <button class="filter-btn" onclick="filterClips('bottom')">BOTTOM</button>
    </div>

    <div id="archive-grid">
        <!-- Clips will be injected here -->
    </div>

    <script src="clips.js"></script> <!-- Metadata generated by python script -->
    <script>
        const grid = document.getElementById('archive-grid');

        function renderClips(filterType) {
            grid.innerHTML = '';

            // Check if CLIPS is defined (it might not be if python script hasn't run yet)
            if (typeof CLIPS === 'undefined') {
                grid.innerHTML = '<p style="text-align:center; padding:2rem;">Loading metadata...</p>';
                return;
            }

            CLIPS.forEach(clip => {
                if (filterType !== 'all' && clip.type !== filterType) return;

                const card = document.createElement('div');
                card.className = 'clip-card fade-in';

                // Construct HTML
                card.innerHTML = `
                    <video class="clip-video" loop muted playsinline onmouseover="this.play()" onmouseout="this.pause()">
                        <source src="${clip.download_url}" type="video/mp4">
                    </video>
                    <div class="clip-info">
                        <div class="clip-name" title="${clip.filename}">${clip.filename}</div>
                        <a href="${clip.download_url}" download class="download-btn">â‡©</a>
                    </div>
                `;
                grid.appendChild(card);
            });

            // Trigger animations
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = 1;
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            });
            document.querySelectorAll('.clip-card').forEach(el => observer.observe(el));
        }

        function filterClips(type) {
            // Update buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.innerText.toLowerCase() === type || (type === 'all' && btn.innerText === 'ALL')) {
                    btn.classList.add('active');
                }
            });
            renderClips(type);
        }

        // Initial render
        window.addEventListener('load', () => filterClips('all'));

    </script>
</body>

</html>
